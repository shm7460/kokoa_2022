<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>chat - Kokoa Clone</title>
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>10:08</span>
        <i class="fa-solid fa-location-arrow"></i>
      </div>

      <div class="status-bar__column">
        <i class="fa-solid fa-signal"></i>
        <span>5G</span>
        <i class="fa-solid fa-battery-three-quarters fa-xl"></i>
      </div>
    </div>
    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html">
          <i class="fas fa-angle-left fa-2x"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">이짱구</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-bars fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat__timestamp">Tuseday, June 30, 2022</div>
      <div class="message-row">
        <img
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRIX0x9Nmf4QBca5JcQp1iDUEG5N66GRUaUD1JC52e06ft_e91lpFR9RmCJG_YTTH_7Uqk&usqp=CAU"
        />
        <div class="message-row__content">
          <span class="message__author">이짱구</span>
          <div class="message__info">
            <span class="message__bubble">하이! 밥은 먹었니?</span>
            <span class="message__time">22:50</span>
          </div>
        </div>
      </div>
      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">응 먹었지 너는?</span>
            <span class="message__time">22:51</span>
          </div>
        </div>
      </div>
    </main>

    <form class="reply">
      <div class="reply__column">
        <i class="far fa-plus-square fa-2x"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write a message..." />
        <i class="far fa-smile-wink fa-2x"></i>
        <button><i class="fas fa-arrow-up"></i></button>
      </div>
    </form>
    <div id="no-mobile">
      <span>Your screen is too big</span>
    </div>
    <script
      src="https://kit.fontawesome.com/fed145381f.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
