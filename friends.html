<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>10:08</span>
        <i class="fa-solid fa-location-arrow"></i>
      </div>

      <div class="status-bar__column">
        <i class="fa-solid fa-signal"></i>
        <span>5G</span>
        <i class="fa-solid fa-battery-three-quarters fa-xl"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">친구</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fa-solid fa-user-plus fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span>
          <a href="settings.html">
            <i class="fas fa-cog fa-lg"></i>
            <span class="screen-header__dot"></span>
          </a>
        </span>
      </div>
    </header>

    <main class="friends-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAxOTA0MDFfMTky%2FMDAxNTU0MTIwNDc4OTIx.TbAZfTfbM_5aerrCTOGOPxQfmav3CIf88ojvTQb75Zcg.Ecjk-2dqQEHdMWKt3Ty0OLrQU54q_khSRZ3VO66qkasg.JPEG.vfr0101%2FC3EFC0C7_B8B8%253F_%25A9%25A6B8AFC5CD_%252816%2529.jpg&type=sc960_832"
            class="user-component__avatar user-component__avatar--xl"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">손길동</h4>
            <h6 class="user-component__subtitle">소풍 D-day~</h6>
          </div>
        </div>
        <div class="user-component__music">
          <div class="user-component__music-title">
            시간역행 - 세우 인 윤훼이
          </div>
          <span><i class="fa-solid fa-play"></i></span>
        </div>
      </div>

      <div class="user-mlt">
        <div class="user-mlt__title">
          <span>내 멀티 프로필 </span>
          <i class="fas fa-chevron-up fa-xs"></i>
        </div>
        <div class="user-mlt__profile">
          <i class="fa-solid fa-plus"></i>
          <span>친구별로 다른 프로필을 설정해보세요!</span>
        </div>
      </div>

      <div class="friends-screen__birthday">
        <div class="friends-screen__birthday-header">
          <span>생일인 친구</span>
          <i class="fas fa-chevron-up fa-xs"></i>
        </div>

        <div class="birthday-component">
          <div class="user-component__birthday">
            <div class="user-component__birthday-text">
              <img
                src="https://i.pinimg.com/originals/55/7d/38/557d38dc2749c7aa8e0dba5b8f4415b0.jpg"
                class="user-component__avatar user-component__avatar--sm"
              />
              <div class="user-component__birthday-text">
                <h4 class="user-component__birthday-title">도라에몽</h4>
                <span><i class="fa-solid fa-cake-candles fa-lg"></i></span>
              </div>
            </div>
            <div class="user-component__gift">
              <span>선물하기</span>
              <i class="fa-solid fa-gift"></i>
            </div>
          </div>

          <div class="user-component__birthday">
            <div class="user-component__column">
                <i class="fa-solid fa-cake-candles"></i>
                <span> 친구의 생일을 확인해 보세요!</span>  
              </div>
            <div class="user-component__column">
             <span>9</span>
              <i class="fas fa-chevron-right fa-xs"></i>
            </div>
            </div>

          </div>
        </div>
      </div>
      <div class="user-update">
        <div class="user-update__title">
          <span>업데이트한 친구 27</span>
          <i class="fas fa-chevron-up fa-xs"></i>
        </div>
          <div class="user-update__list">
            <img src="https://pbs.twimg.com/profile_images/1406249688240562178/gNwlNL4c_400x400.jpg">
            <p>김짱구</p>
          </div>
           <div class="user-update__list">
            <img src="https://i.pinimg.com/236x/37/c5/da/37c5da36c63ff0068f7871f20ee0a135.jpg">
            <p>박짱구</p>
          </div>
          <div class="user-update__list">
            <img src="https://mblogthumb-phinf.pstatic.net/MjAxOTA1MjJfMjUz/MDAxNTU4NTE5MTg2NzQ0.3e-pyUWwEvzf5EixYIBG7W49PJSrYD4_Z1yi_l-m0iUg.EVslC3RRIJhh6JUQeSdFawfI5HdrQM-IzlsnAcw7lcsg.JPEG.mdibic/output_3035885006.jpg?type=w800">
            <p>손짱구</p>
          </div>
          <div class="user-update__list">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTFt3eOvQXNzyNqwophNXyMq5x-IYenncfjurJqxDfYgESJOXaPEFTBNsES1YE9gcjZqhk&usqp=CAU">
            <p>이짱구</p>
          </div>
      </div>

      <div class="user-friend">
        <div class="user-friend__list">
          <span>친구 340</span>
          <i class="fas fa-chevron-up fa-xs"></i>
        </div>
        <div class="user-component__pro">
          <div class="user-component__pro-text">
            <img
              src="https://post-phinf.pstatic.net/MjAxNzA3MTVfOTgg/MDAxNTAwMTEyNzgzNTY1.GiroYPaoYbC3EH3GVCvfi5wE7x1ErFrgwatd700zIsYg.CNKk0chiI4PBALJrHc2xXl1vs4hYBuexuL6HSDO9I7Ag.PNG/%EB%8F%84%EB%9D%BC%EC%97%90%EB%AA%BD_%EC%9C%84%EA%B8%B0%EB%A5%BC_%EA%B8%B0%ED%9A%8C%EB%A1%9C-05.png?type=w1200"
              class="user-component__avatar user-component__avatar--sm"
            />
            <div class="user-component__pro-text">
              <h4 class="user-component__pro-title">김에몽</h4>
            </div>
          </div>
        </div>
      </div>
      <div class="user-friend">
        <div class="user-friend__list">
          <span>친구 340</span>
          <i class="fas fa-chevron-up fa-xs"></i>
        </div>
        <div class="user-component__pro">
          <div class="user-component__pro-text">
            <img
              src="https://t1.daumcdn.net/cfile/tistory/19316B0E4CC5193245"
              class="user-component__avatar user-component__avatar--sm"
            />
            <div class="user-component__pro-text">
              <h4 class="user-component__pro-title">손에몽</h4>
            </div>
          </div>
        </div>
      </div>


 

    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="fas fa-user fa-2x"></i>
          </a>
        </li>

        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>

        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fas fa-search fa-2x"></i>
          </a>
        </li>

        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__dot"></span>
            <i class="fas fa-ellipsis-h fa-lg"></i>
          </a>
        </li>
      </ul>
    </nav>
     <div id="splash-screen">
      <i class="fas fa-comment"></i>
    </div>
    <div id="no-mobile">
      <span>Your screen is too big</span>
    </div> 
    <script
      src="https://kit.fontawesome.com/fed145381f.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
