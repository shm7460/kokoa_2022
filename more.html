<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>10:08</span>
        <i class="fa-solid fa-location-arrow"></i>
      </div>

      <div class="status-bar__column">
        <i class="fa-solid fa-signal"></i>
        <span>5G</span>
        <i class="fa-solid fa-battery-three-quarters fa-xl"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">더보기</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fa-solid fa-qrcode fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span>
          <a href="settings.html">
            <i class="fas fa-cog fa-lg"></i>
            <span class="screen-header__dot"></span>
          </a>
        </span>
      </div>
    </header>

    <main class="main-screen more-screen">
      <div class="uer-pay">
        <div class="uer-pay__header">
          <div class="wallet">
            <span>지갑</span>
            <i class="fa-solid fa-angle-right"></i>
          </div>
          <div class="wallet__text">
            <div class="wallet__cert">
              <span><i class="fa-solid fa-id-badge"></i></span>
              <span>인증서</span>
            </div>
            <div class="diver"></div>
            <div class="wallet__cert">
              <span><i class="fa-solid fa-qrcode"></i></span>
              <span>QR체크인</span>
            </div>
          </div>
        </div>

        <div class="uer-pay__ad">
          <div class="uer-pay__icon">
            <span><i class="far fa-comment" aria-hidden="true"></i></span>
            <span><i class="fa-solid fa-calculator"></i></span>
            <p>카카오 인증서로 연말정산하기</p>
          </div>
          <div class="uer-pay__icon">
            <span><i class="fa-solid fa-angle-right"></i></span>
          </div>
        </div>
        <div class="uer-money">
          <div class="uer-money__pay">
            <i class="fas fa-comment" aria-hidden="true"></i>
            <span>pay</span>
          </div>
          <div class="uer-money__won">
            <span> 249,175원</span>
          </div>
        </div>
        <div class="uer-breakdown">
          <div class="uer-breakdown__money">
            <p>송금</p>
            <div class="diver"></div>
            <p>결제</p>
            <div class="diver"></div>
            <p>자산</p>
          </div>
          <div class="uer-breakdown__buy">
            <i class="fa-solid fa-cart-shopping"></i>
            <span>구매내역</span>
          </div>
        </div>
      </div>
    </main>

    <div class="more-suggestions">
      <div class="more-suggestions__icons">
        <div class="more-suggestions__icon">
          <div class="more-suggestions_icon-image">
            <i class="fa-solid fa-envelope"></i>
          </div>
          <span class="more-suggestions__icon-text">메일</span>
        </div>
        <div class="more-suggestions__icon">
          <div class="more-suggestions_icon-image">
            <i class="fa-solid fa-calendar-check"></i>
          </div>
          <span class="more-suggestions__icon-text">캘린더</span>
        </div>
        <div class="more-suggestions__icon">
          <div class="more-suggestions_icon-image">
            <i class="fa-solid fa-box-archive"></i>
          </div>
          <span class="more-suggestions__icon-text">서랍</span>
        </div>
        <div class="more-suggestions__icon">
          <div class="more-suggestions_icon-image">
            <i class="fa-brands fa-angellist"></i>
          </div>
          <span class="more-suggestions__icon-text">카카오콘</span>
        </div>
      </div>
      <div class="more-suggestions__icons">
        <div class="more-suggestions__icon">
          <div class="more-suggestions_icon-image">
            <i class="fa-solid fa-m"></i>
          </div>
          <span class="more-suggestions__icon-text">메이커스</span>
        </div>
        <div class="more-suggestions__icon">
          <div class="more-suggestions_icon-image">
            <i class="fa-solid fa-gift"></i>
          </div>
          <span class="more-suggestions__icon-text">선물하기</span>
        </div>
        <div class="more-suggestions__icon">
          <div class="more-suggestions_icon-image">
            <i class="fa-solid fa-face-smile"></i>
          </div>
          <span class="more-suggestions__icon-text">이모티콘</span>
        </div>
        <div class="more-suggestions__icon">
          <div class="more-suggestions_icon-image">
            <i class="fa-solid fa-dove"></i>
          </div>
          <span class="more-suggestions__icon-text">프렌즈</span>
        </div>
      </div>
      <div class="more-suggestions__icons">
        <div class="more-suggestions__icon">
          <div class="more-suggestions_icon-image">
            <i class="fa-solid fa-store"></i>
          </div>
          <span class="more-suggestions__icon-text">쇼핑하기</span>
        </div>
        <div class="more-suggestions__icon">
          <div class="more-suggestions_icon-image">
            <i class="fa-solid fa-shirt"></i>
          </div>
          <span class="more-suggestions__icon-text">패션</span>
        </div>
        <div class="more-suggestions__icon">
          <div class="more-suggestions_icon-image">
            <i class="fa-solid fa-utensils"></i>
          </div>
          <span class="more-suggestions__icon-text">주문하기</span>
        </div>
        <div class="more-suggestions__icon">
          <div class="more-suggestions_icon-image">
            <i class="fa-solid fa-ticket"></i>
          </div>
          <span class="more-suggestions__icon-text">멜론티켓</span>
        </div>
      </div>
      <div class="more-suggestions__icons">
        <div class="more-suggestions__icon">
          <div class="more-suggestions_icon-image">
            <i class="fa-solid fa-gamepad"></i>
          </div>
          <span class="more-suggestions__icon-text">게임</span>
        </div>
        <div class="more-suggestions__icon">
          <div class="more-suggestions_icon-image">
            <i class="fa-solid fa-toggle-on"></i>
          </div>
          <span class="more-suggestions__icon-text">구독ON</span>
        </div>
        <div class="more-suggestions__icon">
          <div class="more-suggestions_icon-image">
            <i class="fa-solid fa-ellipsis"></i>
          </div>
          <span class="more-suggestions__icon-text">음</span>
        </div>
        <div class="more-suggestions__icon">
          <div class="more-suggestions_icon-image">
            <i class="fa-solid fa-border-all"></i>
          </div>
          <span class="more-suggestions__icon-text">전체서비스</span>
        </div>
      </div>
    </div>

    <div class="kokoa-add">
      <div class="add_main">
        <img
          src="https://ssl.pstatic.net/tveta/libs/1381/1381716/d140b72a3f408b2853bf_20220225112240612.jpg"
          alt=""
        />
      </div>
      <div class="add-second">
        <span>카카오 나무</span>
        <div class="add-second__img">
          <img
            src="https://ssl.pstatic.net/tveta/libs/1381/1381716/82f3a0f7034d93e49412_20220225112159278.jpg"
            alt=""
          />
        </div>
      </div>

      <div class="uer-weather"></div>
    </div>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="far fa-user fa-2x"></i>
          </a>
        </li>

        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>

        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fas fa-search fa-2x"></i>
          </a>
        </li>

        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__dot"></span>
            <i class="fas fa-ellipsis-h fa-lg"></i>
          </a>
        </li>
      </ul>
    </nav>
    <div id="no-mobile">
      <span>Your screen is too big</span>
    </div>
    <script
      src="https://kit.fontawesome.com/fed145381f.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
